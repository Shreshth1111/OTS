<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'theme.css' %}">
    <link rel="stylesheet" href="{% static 'formstyle.css' %}">
    <link rel="stylesheet" href="{% static 'buttonstyle.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="top">
        <div class="sitename">
            <i class="fas fa-graduation-cap"></i>
            <h1>Online Testing System</h1>
        </div>
        <div class="menu">
            {% block top%}{% endblock %}
        </div>
    </div>
    <div class="content">
        {% block content%}{% endblock %}
    </div>
    <footer class="footer">
        <p>Remember, failure is just the beginning of your journey to greatness</p>
    </footer>
</body>
</html>
