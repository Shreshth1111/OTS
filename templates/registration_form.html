{% extends 'main.html' %}
{% block title%}OTS Registration Form{% endblock %}
{% block top%}
<a href="{% url 'OTS:login' %}"><i class="fas fa-sign-in-alt"></i> Login</a>
{% endblock %}
{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <i class="fas fa-user-plus"></i>
            <h2>Create Account</h2>
            <p>Join our testing platform</p>
        </div>
        
        <form action="{% url 'OTS:storeCandidate' %}" method="post" class="auth-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="name"><i class="fas fa-user"></i> Full Name</label>
                <input type="text" name="name" id="name" required>
            </div>
            <div class="form-group">
                <label for="username"><i class="fas fa-at"></i> Username</label>
                <input type="text" name="username" id="username" required>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" name="password" id="password" required>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn-primary">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
                <button type="reset" class="btn-secondary">
                    <i class="fas fa-eraser"></i> Clear
                </button>
            </div>
        </form>
        
        <div class="auth-footer">
            <p>Already have an account? <a href="{% url 'OTS:login' %}">Sign in here</a></p>
        </div>
    </div>
</div>
{% endblock %}
