{% extends 'main.html' %}
{% block title%}OTS Login Form {% endblock %}
{% block top%}
<a href="{% url 'OTS:registrationForm' %}"><i class="fas fa-user-plus"></i> Signup</a>
{% endblock %}
{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <i class="fas fa-sign-in-alt"></i>
            <h2>Welcome Back</h2>
            <p>Sign in to your account</p>
        </div>
        
        {% if loginError%}
            <div class="error-message">
                <i class="fas fa-exclamation-triangle"></i>
                {{loginError}}
            </div>
        {% endif %}
        
        <form action="{% url 'OTS:login' %}" method="post" class="auth-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Username</label>
                <input type="text" name="username" id="username" required>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" name="password" id="password" required>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                <button type="reset" class="btn-secondary">
                    <i class="fas fa-eraser"></i> Clear
                </button>
            </div>
        </form>
        
        <div class="auth-footer">
            <p>New user? <a href="{% url 'OTS:registrationForm' %}">Create an account</a></p>
        </div>
    </div>
</div>
{% endblock %}
