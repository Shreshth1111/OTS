<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Online Testing System{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <!-- Alpine.js for interactivity -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <style>
        [x-cloak] { display: none !important; }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-shadow {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    {% if 'name' in request.session %}
    <nav class="bg-white shadow-lg border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/home" class="flex items-center space-x-2">
                        <i data-lucide="graduation-cap" class="h-8 w-8 text-indigo-600"></i>
                        <span class="text-xl font-bold text-gray-900">OTS</span>
                    </a>
                </div>
                
                <div class="flex items-center space-x-6">
                    <a href="/home" class="text-gray-700 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">
                        <i data-lucide="home" class="h-4 w-4 inline mr-1"></i>
                        Dashboard
                    </a>
                    <a href="/test-history" class="text-gray-700 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">
                        <i data-lucide="history" class="h-4 w-4 inline mr-1"></i>
                        History
                    </a>
                    
                    <div class="flex items-center space-x-3 border-l pl-6">
                        <div class="flex items-center space-x-2">
                            <div class="w-8 h-8 bg-indigo-100 rounded-full flex items-center justify-center">
                                <i data-lucide="user" class="h-4 w-4 text-indigo-600"></i>
                            </div>
                            <span class="text-sm font-medium text-gray-700">{{ request.session.name }}</span>
                        </div>
                        
                        <a href="/logout" class="flex items-center space-x-2 text-gray-700 hover:text-red-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">
                            <i data-lucide="log-out" class="h-4 w-4"></i>
                            <span>Logout</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    {% endif %}

    <!-- Main Content -->
    <main class="{% if 'name' not in request.session %}min-h-screen{% else %}py-8{% endif %}">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    {% if 'name' in request.session %}
    <footer class="bg-white border-t mt-12">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <div class="text-center text-gray-500 text-sm">
                <p>Remember, failure is just the beginning of your journey to greatness</p>
            </div>
        </div>
    </footer>
    {% endif %}

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();
        });
    </script>
    
    {% block scripts %}
    {% endblock %}
</body>
</html>
