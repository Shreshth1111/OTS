{% extends 'base.html' %}

{% block title %}Results - OTS{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="px-4 py-6 sm:px-0">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Test Results</h1>
            <p class="mt-2 text-gray-600">View your test performance and history</p>
        </div>

        <div class="bg-white rounded-lg shadow">
            <div class="px-6 py-4 border-b border-gray-200">
                <h3 class="text-lg font-medium text-gray-900">Recent Results</h3>
            </div>
            <div class="p-6">
                <div class="text-center py-12">
                    <i data-lucide="clipboard-list" class="h-12 w-12 text-gray-400 mx-auto mb-4"></i>
                    <h3 class="text-lg font-medium text-gray-900 mb-2">No results yet</h3>
                    <p class="text-gray-600 mb-4">Take your first test to see results here.</p>
                    <a href="{% url 'tests' %}" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700">
                        Take a Test
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
