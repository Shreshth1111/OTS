{% extends 'base.html' %}

{% block content %}
<div x-data="indexData()" x-init="init()" class="min-h-screen flex items-center justify-center">
    <div class="text-center">
        <div class="flex justify-center mb-4">
            <i data-lucide="book-open" class="h-16 w-16 text-blue-600 animate-pulse"></i>
        </div>
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Online Testing System</h1>
        <p class="text-gray-600 mb-4">Loading...</p>
    </div>
</div>

<script>
    function indexData() {
        return {
            async init() {
                try {
                    const user = await checkAuth();
                    
                    if (user) {
                        if (user.role === 'admin') {
                            window.location.href = '/admin';
                        } else {
                            window.location.href = '/dashboard';
                        }
                    } else {
                        window.location.href = '/login';
                    }
                } catch (error) {
                    console.error('Auth check error:', error);
                    window.location.href = '/login';
                }
            }
        }
    }
</script>
{% endblock %}
